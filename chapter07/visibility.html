<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Visivility</title>
    <style>
        img{
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        .invisible{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="./images/1.jpg" alt="pic1">
    <img src="./images/2.png" alt="pic2" class="invisible">
    <img src="./images/3.png" alt="pic3">
</body>
</html>
