<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 초입</title>
    <style>
        .box:hover{
            -webkit-transform: rotate(15deg);
            -moz-transform: rotate(15deg);
            -o-transform: rotate(15deg);
            -ms-transform: rotate(15deg);
            transform: rotate(15deg);
            border: 1px black;
            padding: 1px;
        }
    </style>
</head>
<body>
    <div class="box">Mouse Over</div>
</body>
</html>
