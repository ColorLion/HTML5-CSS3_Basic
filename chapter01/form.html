<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>form 예제</title>
</head>
<body>
    <!-- form 예제 -->
    <form action="search.html" method="post">
        <input type="text" name="검색">
        <input type="submit" name="검색">
    </form>

    <br><br>

    <!-- autocomplete 예제 -->
    <form action="search.html" method="post", autocomplete="off">
        <input type="text" name="검색">
        <input type="submit" name="검색">
    </form>

    <br><br>

    <!-- label 예제 -->
    <form action="login.html", method="post">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" name="pw">
            </li>
            <li>
                <input type="submit" name="로그인", value="로그인">
            </li>
        </ul>
    </form>

    <br><br>

    <!-- 라디오 버튼 + 체크박스에서 사용하는 label -->
    <form>
        <h3>수강분야(다수선택)</h3>
        <ul>
            <!-- label 태그 안씀 -->
            <li><input type="checkbox" name="grm">문법</li>
            <li><input type="checkbox" name="wr">작문</li>
            <li><input type="checkbox" name="rd">독해</li>
        </ul>
        <h3>수강과목(1과목만 선택 ㄱ)</h3>
        <ul>
            <li>
                <!-- label 태그 사용 -->
                <label><input type="radio" name="subject", value="eng">영어회화</label>
                <label><input type="radio" name="subject", value="ch">중국어회화</label>
                <label><input type="radio" name="subject", value="jp">일본어 회화</label>
            </li>
        </ul>
    </form>

    <!-- 폼 요소를 그룹으로 묶기 -->
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" name="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id">
                </li>
                <li>
                    <label for="pwd">비밀 번호</label>
                    <input type="password" name="pwd">
                </li>
            </ul>
        </fieldset>
    </form>

    <br><br>

    <!-- 1분 복습 -->
    <form>
        <fieldset>
            <legend>필수 정보</legend>
            <ul>
                <li>
                    <label>이름</label>
                    <input type="text" name="name">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <ul>
                <li>
                    <label>생일</label>
                    <input type="text" name="birth">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
