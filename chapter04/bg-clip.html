<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background color</title>
    <script src="../js/prefixfree.min.js"></script>
    <style>
        body{
            background-color: #0094ff;
        }
        div{
            background-color: white;
            width: 90%;
            padding: 15px;
            border: 1px solid black;
        }
        .bg1{
            background-clip: border-box;
        }
        .bg2{
            background-clip: padding-box;
        }
        .bg3{
            background-clip: content-box;
        }
    </style>
</head>
<body>
<h1>초콜릿(Chocolate)</h1>

<div class="bg1">
    <p>
        초콜릿은 카카오 콩을 재료료 가공한 뭐냐 이게 블라블라블라라고 한다
    </p>
</div>
<div class="bg2">
    <p>
        초콜릿은 카카오 콩을 재료료 가공한 뭐냐 이게 블라블라블라라고 한다
    </p>
</div>
<div class="bg3">
    <p>
        초콜릿은 카카오 콩을 재료료 가공한 뭐냐 이게 블라블라블라라고 한다
    </p>
</div>
</body>
</html>
