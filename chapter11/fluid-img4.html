<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fluid Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<picture>
    <source srcset="images/1.png" media="(min-width:1024px)">
    <source srcset="images/2.png" media="(min-width:768px)">
    <source srcset="images/3.png" media="(min-width:320px)">
    <img src="images/4.png" alt="fill with coffee" style="width:100%;">
</picture>
</body>
</html>
