<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 모델</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            background: #ff6a00;
        }
        .box2{
            width: 50%;
            height: 100px;
            background: #0094ff;
        }
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 크기의 고정 -->
    <div class="box1"></div>
    <!-- 브라우저의 창 크기에 따라 변경 -->
    <div class="box2"></div>
</body>
</html>
