<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        nav {
            width: 100%;
            height: 60px;
            background-color: #069;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            /* inline으로만 설정하면 박스가 무너지더라*/
            display: inline-block;
            margin: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        h2 {

        }
    </style>
</head>
<body>
<!--
    display:none; 의 경우 공간조차 차지하지 않도록 하는 것
    반응형 웹 디자인 할때 pc에선 표시되지만 모바일에서 표시되지 않는 그런느낌
-->

</html>
