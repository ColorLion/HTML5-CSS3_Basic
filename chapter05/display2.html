<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!--
                display를 inline으로 지정한 경우 한줄로 배치가 가능함
                하지만 너비, 높이, 마진같은 박스 모델 값이 정확히 적용되지 않음
            -->
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>
</html>
