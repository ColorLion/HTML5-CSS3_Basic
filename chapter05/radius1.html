<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
        }
        .round {
            border: 2px solid red;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }
        #bg {
            background: url(../img/pic1.jpg) no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
</body>
</html>
