<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        .rect{
            width: 400px;
            height: 400px;
            background: green;
            -webkit-transition-duration: 3s;
            -moz-transition-duration: 3s;
            -ms-transition-duration: 3s;
            -o-transition-duration: 3s;
            transition-duration: 3s;
        }
        .rect:hover{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="rect"></div>
</body>
</html>
