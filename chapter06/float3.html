<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div{
            padding: 20px;
            margin: 10px;
        }
        .box1{
            background:#ffd800;
            float:left;
        }
        .box2 {
            background: #0094ff;
            float:left;
        }
        .box3 {
            background: #00ff21;
        }
        .box4 {
            background:#a874ff;
            clear:both;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
