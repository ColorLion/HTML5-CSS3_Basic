<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visivility attribute</title>
    <style>
        img{
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        .invisible{
            /* 보이지만 공간은 차지함 */
            visibility: hidden;
        }
    </style>
</head>
<body>
<img src="../img/pic1.jpg">
<img src="../img/pic2.jpg" class="invisible">
<img src="../img/pic3.jpg">
</body>
</html>
