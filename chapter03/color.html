<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text_color</title>
    <style>
        h1{color:rgb(0, 200, 0)}
        h2{color:blue;}
        .accent{color: #ff0000;}
    </style>
</head>
<body>

<h1>세계 10대 슈퍼푸드</h1>

<h2>마늘(Garlic)</h2>

<img src="../img/youtube.png" alt="마늘사진 대용품">

<p>
    알해백리는 마늘의 별경이다 한가지 해가 있고 백가지 이로움이 있따느 ㄴ것이다
    한가지 해한 아린 맛으로 인해 위에 부담을 준다는 것이다.
</p>
<p>
    마늘 특유의 아린 맛은 <span class="accent">알라신</span> 이라는 성분 때문으로, 살균 및 항균 작용을 하며
    마늘에 들어잇는 아연이 피로회복에 도움을 준다
</p>
</body>
</html>
