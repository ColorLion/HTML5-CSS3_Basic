<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>총알을 빵야</title>
    <style>
        .sqbullet{
            list-style-type: square;
        }
        .nobullet{
            list-style-type: none;
        }
    </style>
</head>
<body>
<h1>
    이지스퍼블리싱
</h1>
<!-- 채운 사각형으로 불릿 변경-->
<ul class="sqbullet">
    <li>회사 소개</li>
    <li>도서</li>
    <li>자료실</li>
</ul>

<!-- 불릿 없애기 -->
<ul class="nobullet">
    <li>회사 소개</li>
    <li>도서</li>
</ul>
</body>
</html>
