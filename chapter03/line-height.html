<!DOCTYPE html>

    <style>
        .small-line{
            line-height: 0.7;
        }
        .big-line{
            line-height: 2;
        }

<body>
<h1>블루베리(Bluebarry)</h1>

<p class="small-line">블루베리는 비타민 A, C, E가 풍부하고 안토니시아민 뭐시기가 기타 등등</p>
<p class="big-line">블루베리는 비타민 A, C, E가 풍부하고 안토니시아민 뭐시기가 기타 등등</p>
