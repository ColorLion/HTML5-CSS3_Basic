<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style>
        a{
            text-decoration: none;
        }
        .edited{
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h1>토마토(tomato)</h1>

<p>
    <a href="https://www.youtube.com" target="_blank">[외부링크]</a>
</p>

<p>
    토마토는 비타민 A, C가 풍부한 <span class="edited">과일이다</span>. 채소다. 칼륨과 같은 뭐시기 저시기
</p>
</body>
</html>
