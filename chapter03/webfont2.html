<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web font</title>
    <style>
        <!--google 웹 폰트-->
        @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic');

        .ng-font {
            font-family: 'Nanum Gothic', '돋움';
        }

        p{
            font-size: 30px;
        }
    </style>

</head>
<body>
    <p>
        브라우저 기본 글꼴
    </p>
    <p class="ng-font">
        나눔고딕 웹 폰트
    </p>
</body>
</html>
